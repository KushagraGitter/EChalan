<ion-view title="Create Chalan" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
        <div id="cameraTabDefaultPage-button-bar1" class=" button-bar ">
            <button id="cameraTabDefaultPage-button1" class=" button button-balanced button-small button-block button-outline " ng-click="StepSelection(1)">Basic Info</button>
            <button id="cameraTabDefaultPage-button2" class=" button button-balanced button-small button-block button-outline " ng-click="StepSelection(2)">Documents Info</button>
            <button id="cameraTabDefaultPage-button3" class=" button button-balanced button-small button-block button-outline " ng-click="StepSelection(3)">Payment Info</button>            
            
        </div>        
        <div ng-show="stepSelected == 1">
           <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Full Name</span>
                <input type="text" placeholder="Full Name">
            </label>           
            <label class="item item-input item-floating-label">
                <span class="input-label">Phone</span>
                <input type="tel" placeholder="Phone">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Driving license</span>
                <input type="text" placeholder="Driving license">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">vehicle number</span>
                <input type="text" placeholder="vehicle number">
            </label>            
            </div>
        </div>
        <div ng-show="stepSelected == 2">
           <div class=list>
               <div class="item item-divider">
                   Documents Shown
               </div>
               <ion-checkbox ng-model="filter.DL">Driving Licence</ion-checkbox>
               <ion-checkbox ng-model="filter.RC">Registration Certificate</ion-checkbox>
               <ion-checkbox ng-model="filter.Insurance">Insurance</ion-checkbox>
               <ion-checkbox ng-model="filter.PC">Pollution Certificate</ion-checkbox>
               <div class="item item-divider">
                   Uploaded Documents
               </div>
                <a class="item item-thumbnail-left" href="#">
                    <img src="img/doc.png">
                    <h2>Driving Licence</h2>
                    <p>Nine Inch Nails</p>
                </a>
                <a class="item item-thumbnail-left" href="#">
                    <img src="img/doc.png">
                    <h2>Registration Certificate</h2>
                    <p>Nine Inch Nails</p>
                </a>
                <a class="item item-thumbnail-left" href="#">
                    <img src="img/doc.png">
                    <h2>Insurance</h2>
                    <p>Nine Inch Nails</p>
                </a>
                 <div class="item item-divider">
                   Upload New
                </div>
                <button class="button button-royal">
                    <i class="icon ion-loading-c"></i> Upload
                 </button>
           </div>
        </div>
        <div ng-show="stepSelected == 3">
            <button class="button button-block button-royal">
                Save Record
             </button>
        </div>
    </ion-content>
</ion-view>
